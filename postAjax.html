<!DOCTYPE html>
<html>
  <head>
    <title>Post Ajax Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <style type="text/css">
      body {
        padding: 50px;
      }
      #results {
        padding-top: 50px;
      }
    </style>
  </head>
  <body>
    <div id="form">
      <input type="text" name="Name" id="name" placeholder="name" />
      <input type="text" name="Salary" id="salary" placeholder="salary" />
      <input type="text" name="Age" id="age" placeholder="age" />
      <button type="button" id="submit">Submit</button>
    </div>
    
    <div id="results">
       
    </div> 

    <script type="text/javascript">
      
      $(document).ready(function(){

        $("#submit").on("click", function(){
          var employeeName = $("#name").val();
          var employeeSalary = $("#salary").val();
          var employeeAge = $("#age").val();

          $.post("http://dummy.restapiexample.com/api/v1/create", JSON.stringify({"name":employeeName,"salary":employeeSalary,"age":employeeAge}), function(response){
            $("#results").text("Created a new employee with an ID of " + JSON.parse(response).id)
          })

        })

      })

    </script>  

  </body>
</html>
